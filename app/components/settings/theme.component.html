<StackLayout class="full-page settings-list">
    <Label text="Theme switching coming soon..." textWrap="true" class="white-label"></Label>

    <Button text="Default Purple" class="settings-btn" (tap)="changeTheme()"></Button>
    <Button text="Gray/Yellow" class="settings-btn" (tap)="changeTheme('gray')"></Button>
    
</StackLayout>
