<RadSideDrawer #drawer [transition]="sideDrawerTransition" selectionBehavior="None">
  <GridLayout tkDrawerContent class="side-drawer" rows="auto, *, auto" columns="*">
    <StackLayout class="side-primary" row="0" col="0">
      <GridLayout columns="auto, *" rows="60" class="side-item" [nsRouterLink]="['/home']" nsRouterLinkActive="active" [nsRouterLinkActiveOptions]="{exact:true}" pageTransition="slideLeft">
        <Label text="&#xf002;" class="fa" row="0" col="0"></Label>
        <Label text="Search" row="0" col="1"></Label>
      </GridLayout>
      <GridLayout columns="auto, *" rows="60" class="side-item" [nsRouterLink]="['/home/playlist']" nsRouterLinkActive="active" pageTransition="slideLeft"><!--(tap)="navItem('playlist')"-->
        <Label [text]="'fa-list' | fonticon" class="fa" row="0" col="0"></Label>
        <Label text="Playlists" row="0" col="1"></Label>
      </GridLayout>
      <GridLayout columns="auto, *" rows="60" class="side-item" [nsRouterLink]="['/home/shoutout']" nsRouterLinkActive="active" pageTransition="slideLeft">
        <Label [text]="'fa-microphone' | fonticon" class="fa" row="0" col="0"></Label>
        <Label text="ShoutOuts" row="0" col="1"></Label>
      </GridLayout>
    </StackLayout>
    <StackLayout class="side-bottom" row="2" col="0">
      <GridLayout columns="auto, *" rows="60" class="side-item" [nsRouterLink]="['/home/theme']" nsRouterLinkActive="active" pageTransition="slideBottom">
          <Label [text]="'fa-paint-brush' | fonticon" class="fa" row="0" col="0"></Label> 
          <Label text="Color Themes" row="0" col="1"></Label>  
        </GridLayout>
      <GridLayout columns="auto, *" rows="60" class="side-item" [nsRouterLink]="['/home/general']" nsRouterLinkActive="active" pageTransition="slideBottom">
        <Label [text]="'fa-cog' | fonticon" class="fa" row="0" col="0"></Label>
        <Label text="Settings" row="0" col="1"></Label>
      </GridLayout>
      <GridLayout columns="auto, *" rows="60" class="side-item" [nsRouterLink]="['/home/help']" nsRouterLinkActive="active" pageTransition="slideBottom">
        <Label [text]="'fa-question-circle' | fonticon" class="fa" row="0" col="0"></Label>
        <Label text="Help" row="0" col="1"></Label>
      </GridLayout>
      <GridLayout columns="auto, *" rows="60" class="side-item" [nsRouterLink]="['/home/about']" nsRouterLinkActive="active" pageTransition="slideBottom">
        <Label [text]="'fa-info-circle' | fonticon" class="fa" row="0" col="0"></Label>
        <Label text="About ShoutOutPlay" row="0" col="1"></Label>
      </GridLayout>
    </StackLayout>
  </GridLayout>
  <GridLayout rows="*,auto" columns="*" tkMainContent class="page-bg" modal-dialog-host>
    <router-outlet row="0" col="0"></router-outlet>
    <player-controls row="1" col="0" #playerControls class="player-controls" (expand)="openFullPlayer()" *ngIf="showControls$ | async"></player-controls> <!--verticalAligment="bottom" [visibility]="(showControls$ | async) ? 'visible' : 'collapsed'"-->
  </GridLayout>
</RadSideDrawer>
