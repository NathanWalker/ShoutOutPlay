<RadSideDrawer #drawer [transition]="sideDrawerTransition" selectionBehavior="None">
    <template drawerSide>
      <GridLayout class="side-drawer" rows="auto, *, auto" columns="*">
        <StackLayout class="side-primary" row="0" col="0">
          <GridLayout columns="auto, *" rows="60" class="side-item" [ngClass]="{'item-active': activeRoute.search}" (tap)="navItem('')">
            <Label text="&#xf002;" class="fa" row="0" col="0"></Label> 
            <Label text="Search" row="0" col="1"></Label>  
          </GridLayout>
          <GridLayout columns="auto, *" rows="60" class="side-item" [ngClass]="{'item-active': activeRoute.playlist}" (tap)="navItem('playlist')">
            <Label [text]="'fa-list' | fonticon" class="fa" row="0" col="0"></Label> 
            <Label text="Playlists" row="0" col="1"></Label>  
          </GridLayout>
          <GridLayout columns="auto, *" rows="60" class="side-item" [ngClass]="{'item-active': activeRoute.shoutout}" (tap)="navItem('shoutout')">
            <Label [text]="'fa-microphone' | fonticon" class="fa" row="0" col="0"></Label> 
            <Label text="ShoutOuts" row="0" col="1"></Label>  
          </GridLayout>
        </StackLayout>
        <StackLayout class="side-bottom" row="2" col="0">
          <!--<GridLayout columns="auto, *" rows="60" class="side-item" [ngClass]="{'item-active': activeRoute.theme}" (tap)="navItem('theme')">
            <Label [text]="'fa-paint-brush' | fonticon" class="fa" row="0" col="0"></Label> 
            <Label text="Color Themes" row="0" col="1"></Label>  
          </GridLayout>-->
          <GridLayout columns="auto, *" rows="60" class="side-item" [ngClass]="{'item-active': activeRoute.general}" (tap)="navItem('general')">
            <Label [text]="'fa-cog' | fonticon" class="fa" row="0" col="0"></Label> 
            <Label text="Settings" row="0" col="1"></Label>  
          </GridLayout>
          <GridLayout columns="auto, *" rows="60" class="side-item" [ngClass]="{'item-active': activeRoute.help}" (tap)="navItem('help')">
            <Label [text]="'fa-question-circle' | fonticon" class="fa" row="0" col="0"></Label> 
            <Label text="Help" row="0" col="1"></Label>  
          </GridLayout>
          <GridLayout columns="auto, *" rows="60" class="side-item" [ngClass]="{'item-active': activeRoute.about}" (tap)="navItem('about')">
            <Label [text]="'fa-info-circle' | fonticon" class="fa" row="0" col="0"></Label> 
            <Label text="About ShoutOutPlay" row="0" col="1"></Label>  
          </GridLayout>
        </StackLayout>
      </GridLayout>
    </template>
    <template drawerMain>
      <router-outlet width="100%" height="100%" top="0" left="0" backgroundColor="yellow"></router-outlet>
      <player-controls #playerControls class="player-controls" top="50" left="0" backgroundColor="purple"></player-controls>
    </template>
</RadSideDrawer>
