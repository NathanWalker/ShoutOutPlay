<RadSideDrawer #drawer [transition]="sideDrawerTransition" selectionBehavior="None" top="0" left="0" width="100%" height="100%">
  <GridLayout tkDrawerContent class="side-drawer" rows="auto, *, auto" columns="*">
    <StackLayout class="side-primary" row="0" col="0">
      <GridLayout columns="auto, *" rows="60" class="side-item" [nsRouterLink]="['/home']" nsRouterLinkActive="active" [nsRouterLinkActiveOptions]="{exact:
 * true}" clearHistory="true" pageTransition="slideLeft">
        <Label text="&#xf002;" class="fa" row="0" col="0"></Label>
        <Label text="Search" row="0" col="1"></Label>
      </GridLayout>
      <GridLayout columns="auto, *" rows="60" class="side-item" [nsRouterLink]="['/home/playlist']" nsRouterLinkActive="active" clearHistory="true" pageTransition="slideLeft"><!--(tap)="navItem('playlist')"-->
        <Label [text]="'fa-list' | fonticon" class="fa" row="0" col="0"></Label>
        <Label text="Playlists" row="0" col="1"></Label>
      </GridLayout>
      <GridLayout columns="auto, *" rows="60" class="side-item" [nsRouterLink]="['/home/shoutout']" nsRouterLinkActive="active" clearHistory="true" pageTransition="slideLeft">
        <Label [text]="'fa-microphone' | fonticon" class="fa" row="0" col="0"></Label>
        <Label text="ShoutOuts" row="0" col="1"></Label>
      </GridLayout>
    </StackLayout>
    <StackLayout class="side-bottom" row="2" col="0">
      <GridLayout columns="auto, *" rows="60" class="side-item" [nsRouterLink]="['/home/theme']" nsRouterLinkActive="active" clearHistory="true" pageTransition="slideBottom">
          <Label [text]="'fa-paint-brush' | fonticon" class="fa" row="0" col="0"></Label> 
          <Label text="Color Themes" row="0" col="1"></Label>  
        </GridLayout>
      <GridLayout columns="auto, *" rows="60" class="side-item" [nsRouterLink]="['/home/general']" nsRouterLinkActive="active" clearHistory="true" pageTransition="slideBottom">
        <Label [text]="'fa-cog' | fonticon" class="fa" row="0" col="0"></Label>
        <Label text="Settings" row="0" col="1"></Label>
      </GridLayout>
      <GridLayout columns="auto, *" rows="60" class="side-item" [nsRouterLink]="['/home/help']" nsRouterLinkActive="active" clearHistory="true" pageTransition="slideBottom">
        <Label [text]="'fa-question-circle' | fonticon" class="fa" row="0" col="0"></Label>
        <Label text="Help" row="0" col="1"></Label>
      </GridLayout>
      <GridLayout columns="auto, *" rows="60" class="side-item" [nsRouterLink]="['/home/about']" nsRouterLinkActive="active" clearHistory="true" pageTransition="slideBottom">
        <Label [text]="'fa-info-circle' | fonticon" class="fa" row="0" col="0"></Label>
        <Label text="About ShoutOutPlay" row="0" col="1"></Label>
      </GridLayout>
    </StackLayout>
  </GridLayout>
  <StackLayout tkMainContent class="page-bg">
    <router-outlet></router-outlet>
  </StackLayout>
</RadSideDrawer>
