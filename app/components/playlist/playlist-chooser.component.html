<StackLayout>
  <GridLayout rows="auto" columns="50,*,50" class="modal-action-bar">
      <Button text="Cancel" (tap)="close()" row="0" col="0" class="cancel-btn" width="50"></Button>
      <Label text="Choose a Playlist" textWrap="true" row="0" col="1" class="modal-label modal-title"></Label>
  </GridLayout>
  <ListView [items]="(firebaseService.state$ | async)?.playlists" (itemTap)="choose($event)" row="1" colSpan="2" class="modal-list full-page">
    <template let-item="item" let-odd="odd" let-even="even">
      <GridLayout columns="*" rows="auto" [class.odd]="odd" [class.even]="even" class="list-item">
        <StackLayout row="0" col="1">
          <Label [text]="item.name" textWrap="true" class="title"></Label> 
          <Label [text]="item.tracks.length + ' Tracks'" textWrap="true" class="title-sub"></Label> 
        </StackLayout>
      </GridLayout>
    </template>
  </ListView>
</StackLayout>
