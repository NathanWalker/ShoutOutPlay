<ActionBar title="ShoutOutPlay">

  <!-- Android -->
  <GridLayout rows="auto" columns="auto,*,auto">
    <Button class="fa" [text]="'fa-bars' | fonticonPure" row="0" col="0" (tap)="drawerService.toggle()" *ngIf="(authService.state$ | async)?.loggedIn"></Button>
    <Image src="res://logo" class="action-image" row="0" col="1" height="30"></Image>
    <Button class="fa action-btn microphone-btn" [text]="'fa-microphone' | fonticonPure" nsRouterLink="/record" row="0" col="2" *ngIf="(authService.state$ | async)?.loggedIn"></Button>
  </GridLayout>
